<!doctype html>
<html>
<head>
<script>

	var iceCreams = [];
	function addIceCream(flavour, scopes) {
		var iceCreamObject = {
			"flavour": flavour,
			"scopes": scopes
		};
		
		iceCreams.push(iceCreamObject);
	}
	addIceCream("vanilla", 2);
	addIceCream("banana", 5);
	addIceCream("vanilla", 2);
	addIceCream("strawberry", 2);
	addIceCream("banana", 3);
	addIceCream("banana", 6);
	addIceCream("strawberry", 1);
	
	console.log(iceCreams);
	
	
	
	
</script>
