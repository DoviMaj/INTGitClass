<!doctype html>
<html>
<head>

    
    
<style>
	.first {
		border: 1px solid red;
	}
	.second {
		border: 1px solid blue;
	}
	.third {
		border: 1px solid green;
		display: none;
	}
	@media (min-width: 501px) and (max-width: 800px){
		.first, .second {
			width: 49%;
			float: left;
		}
		 
	}
	@media (min-width: 800px){
		.first, .second {
			width: 33%;
			float: left;
		}
		.third {
			display: block;
			width: 33%;
			float: left;
		}
	}
	
</style>
<body>
<div class="first"><h1>kdfgvnndlp</h1></div>
<div class="second"><h2>kdjzfgvbas</h2></div>
<div class="third"><h3>sdrtyhsrh</h3></div>
</body>
</html>
