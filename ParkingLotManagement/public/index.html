<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<h1>Login!!!!!</h1>
	<div>
	<input type="text" id="usrName" placeholder="username"/>
</div>
<div>
	<input type="password" id="usrPassword" placeholder="pasword" />
</div>
<div>
	<button id="btnSend">Submit</button>
</div>
<script>
	const user = document.getElementById("usrName");
	const password = document.getElementById("usrPassword");
	document.getElementById("btnSend").addEventListener("click", (evt) => {
		fetch("http://localhost:3000/login",{
			method:"POST",
			body: JSON.stringify({
				email:user.value,
				password: password.value
			}),
			headers: {
            "Content-Type": "application/json; charset=utf-8",
          
        	}
		}).then(response => response.json()).then(result => {
			if (result.userid) {
				localStorage.setItem('userid', result.userid);
				window.location.href="/main.html";
			} else {
				alert("wrong credentails")
			}
		})
	})
</script>
</body>
</html>
